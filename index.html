<!DOCTYPE html>
<html lang="ko">
  <script lang="javascript">

    var language;
    if (navigator.language) {
      // ë¹?IE?ì„œ ?‘ë™
      language = navigator.language;
    } else {
      // IE?ì„œ ?‘ë™
      $.ajax({
        url: "http://ajaxhttpheaders.appspot.com",
        dataType: 'jsonp',
        success: function(headers) {
          language = headers['Accept-Language'];
        }
      });
    }

	if(language.equal("ko-kr")){
		location.href = "ko"
	}else {
		location.href = "en"
	}
  </script>
</html>
