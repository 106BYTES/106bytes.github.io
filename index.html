<!DOCTYPE html>
<html lang="ko">
  <script lang="javascript">

    var language;
    if (navigator.language) {
      // ��?IE?�서 ?�동
      language = navigator.language;
    } else {
      // IE?�서 ?�동
      $.ajax({
        url: "http://ajaxhttpheaders.appspot.com",
        dataType: 'jsonp',
        success: function(headers) {
          language = headers['Accept-Language'];
        }
      });
    }
	if(language == "ko-KR"){
		location.href = "ko/"
	}else {
		location.href = "en/"
	}
  </script>
</html>
